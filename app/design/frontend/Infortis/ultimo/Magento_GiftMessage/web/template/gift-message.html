<!-- ko if: isActive() -->
<div class="gift-message">
    <div class="gift-options-title">
        <span data-bind="i18n: 'Add A Message'"></span>
    </div>
    <div class="gift-options-content">
        <fieldset class="fieldset">
            <div class="field field-to">
                    <input placeholder="" type="text"
                           id="gift-message-whole-to"
                           class="input-text"
                           data-bind="value: getObservable('recipient'),attr:{ placeholder: $t('Recipient Name')}">
            </div>

            <div class="field field-from">
                    <input type="text"
                           id="gift-message-whole-from"
                           class="input-text"
                           data-bind="value: getObservable('sender'),attr:{ placeholder: $t('Sender Name')}">
            </div>
            <div class="field text">
                <div class="control">
                    <textarea id="gift-message-whole-message"
                              class="input-text"
                              rows="5" cols="10"
                              data-bind="value: getObservable('message'),attr:{ placeholder: $t('Card Message - Remember to say who it\'s from !')}"></textarea>
					<small><span class="chars">500</span> <span data-bind="i18n: 'characters left'"></span></small>
                </div>
            </div>
        </fieldset>

    </div>
</div>
<!-- /ko -->
<div class="actions-toolbar">
    <div class="secondary">
        <button type="submit" class="action secondary action-update" data-bind="
                    attr: {title: $t('Update')},
                    click: $data.submitOptions.bind($data)">
            <span data-bind="i18n: 'Update'"></span>
        </button>
        <button class="action action-cancel" data-bind="
                    attr: {title: $t('Cancel')},
                    click: $data.hideFormBlock.bind($data)">
            <span data-bind="i18n: 'Cancel'"></span>
        </button>
    </div>
</div>
